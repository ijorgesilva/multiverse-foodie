<a href="#" 
    class="card mb-3" 
    style="max-width: 540px;" 
    title="{{recipe.name}}"
    (click)="onSelectRecipe(recipe)"
>
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="recipe.imagePath" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{recipe.name}}</h5>
                <p class="card-text">{{recipe.description}}</p>
            </div>
        </div>
    </div>
</a>
