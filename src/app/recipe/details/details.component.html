<div class="pt-2 pb-4 mb-2 bg-light">
    <img [src]="recipe.imagePath" alt="" class="img-responsive">
    <div class="container-fluid">
        <h2 class="fw-bold">{{ recipe.name }}</h2>
        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Manage
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Add Ingredients to Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <h4>{{recipe.name}}</h4>
                <p>{{recipe.description}}</p>
            </div>
        </div>
    </div>
</div>
