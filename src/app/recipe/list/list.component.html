<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12 mt-2">
        <div class="d-flex flex-column" >
            <recipe-item 
                *ngFor="let recipeElement of recipes"
                [recipe]="recipeElement"
                (currentRecipe)="onSelectRecipe(recipeElement)"
            >
            </recipe-item>
        </div>
    </div>
</div>
